<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com/?plugins=forms"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    spacing: {
                        'custom': '38rem',
                    }
                }
            }
        }
    </script>
</head>

<body class="h-screen">
    <div class="flex flex-col h-full">
        <nav class="flex flex-none bg-gradient-to-r from-slate-300 to-slate-100 p-2 justify-between items-center">
            <a href="/">
                <h1 class="text-3xl text-slate-700">
                    Employee Reimbursment System (ERS)
                </h1>
            </a>
            <div class="flex space-x-2">
                <a href="/login" onclick="route()" id="login_nav"
                    class="p-2 text-purple-100 bg-slate-600 rounded shadow-lg shadow-slate-300">Login</a>
                <a href="/home" onclick="route()" id="home_nav"
                    class="p-2 text-purple-100 bg-slate-600 rounded shadow-lg shadow-slate-300">Dashboard</a>
                <a href="/" onclick="sessionStorage.clear()" id="logout_nav"
                    class="p-2 text-purple-100 bg-slate-600 rounded shadow-lg shadow-slate-300">Logout</a>
            </div>
        </nav>
        <main class="grow" id="main-page"></main>
        <footer class="flex flex-none bg-gradient-to-r from-slate-300 to-slate-100 p-1 items-center justify-end">
            <img src="../images/revature-logo.png" class="h-16 p-2">
        </footer>
    </div>
    <script src="./scripts/router.js"></script>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/home.js"></script>
    <script src="./scripts/pending.js"></script>
</body>

</html>
